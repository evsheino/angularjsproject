<h2>{{ listName }}</h2>

<div class="row">
  <div class="col-md-12">
    <form class="form-inline">
      <div class="form-group">
        <input class="form-control" placeholder="Tyyppi" ng-model="wish.type"/>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Nimi" ng-model="wish.name"/>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Tekijä" ng-model="wish.author"/>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Huomio" ng-model="wish.note"/>
      </div>
      <button class="btn btn-primary" type="submit" ng-click="addWish()">Lisää</button>
    </form>
  </div>
</div>

<br/>
<br/>

<div class="row">
  <div class="col-md-12">
    <ul>
      <li ng-repeat="wish in wishes">
      <ul class="list-unstyled">
        <li>Nimi: {{wish.name}}</li>
        <li>Typpi: {{wish.type}}</li>
      </ul>
      </li>
    </ul>
  </div>
</div>

<br/>
<br/>
<br/>
<br/>
{{ list }}
