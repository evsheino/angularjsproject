<h2>{{ owner.name }}</h2>

<div class="row">
  <div class="col-md-12">
    <p class="alert alert-danger" ng-show="err">{{err}}</p>
  </div>
</div>

<div class="row-fluid">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <input class="form-control" placeholder="Tyyppi" ng-model="wish.type"/>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Nimi" ng-model="wish.name"/>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Tekij채" ng-model="wish.author"/>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Huomio" ng-model="wish.note"/>
      </div>
      <button class="btn btn-primary" type="submit" ng-click="addWish(wish)">Lis채채</button>
    </form>
  </div>
</div>

<br/>
<br/>

<div class="row-fluid">
  <div class="col-md-12">
    <form>
      <div class="table-responsive">
        <table class="table table-hover table-condensed">
          <th>Tyyppi</th>
          <th>Nimi</th>
          <th>Tekij채</th>
          <th>Huomio</th>
          <tr ng-repeat="wish in wishes">
            <td>
              <div class="form-group">
                <input class="form-control" ng-model="wish.type"/>
              </div>
            </td>
            <td>
              <div class="form-group">
                <input class="form-control" ng-model="wish.name"/>
              </div>
            </td>
            <td>
              <div class="form-group">
                <input class="form-control" ng-model="wish.author"/>
              </div>
            </td>
            <td>
              <div class="form-group">
                <input class="form-control" ng-model="wish.note"/>
              </div>
            </td>
            <td>
              <button class="btn btn-primary" type="submit" ng-click="editWish(wish)">Tallenna</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
