<h2>{{ owner.name }}</h2>

<div class="row">
  <div class="col-md-12">
    <p class="alert alert-danger" ng-show="err">{{err}}</p>
  </div>
</div>

<div class="row-fluid">
  <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-hover table-condensed">
          <th>Tyyppi</th>
          <th>Nimi</th>
          <th>Tekij√§</th>
          <th>Huomio</th>
          <th>Hankinta</th>
          <th></th>
          <tr ng-repeat-start="wish in joined">
            <td>
              {{ wish.type }}
            </td>
            <td>
              {{ wish.name }}
            </td>
            <td>
              {{ wish.author }}
            </td>
            <td>
              {{ wish.note }}
            </td>
            <td>
              <div class="form-group">
                <input class="form-control" placeholder="Huomio" ng-model="purchase.comment"/>
              </div>
            </td>
            <td>
              <button class="btn btn-primary" type="submit" ng-click="addPurchase(purchase, wish.$id)">Tallenna</button>
            </td>
          </tr>
          <tr ng-repeat-end ng-if="wish.buyerName">
            <td>
              {{ wish.buyerName }}
            </td>
            <td colspan=5>
              {{ wish.comment }}
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul>
      <li ng-repeat="wish in wishes">
      <ul class="list-unstyled">
        <li>Nimi: {{wish.name}}</li>
        <li>Typpi: {{wish.type}}</li>
      </ul>
      </li>
    </ul>
  </div>
</div>
